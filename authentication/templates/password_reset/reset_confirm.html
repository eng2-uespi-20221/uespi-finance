{% extends 'layouts/auth.html' %}

{% block title %} Recovery email sended - Uespi Finance {% endblock %}

{% block content %}
<h2 class="text-2xl font-bold uppercase">reset password</h2>
<form class="w-full" method="POST">
    {% csrf_token %}
    <br>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            New Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password" name="password" type="password" placeholder="******************">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
            Confirm Password
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="confirm_password" name="confirm_password" type="password" placeholder="******************">
    </div>
    <button
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold uppercase text-center py-2 px-4 rounded-full w-full shadow-lg shadow-blue-400">
        reset
    </button>
</form>
<a href="{% url 'login' %}"
    class="text-xs my-5">
    Remember your password?
</a>
{% endblock %}
