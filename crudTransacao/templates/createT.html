{% extends 'layouts/base.html' %}
{% block menu_transaction %}selected{% endblock menu_transaction %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'estilo2.css' %}">
</head>

<body>
    <div class="form-container2">
        <h3 id="tit-crudbox">CADASTRAR NOVA TRANSAÇÃO</h3>
        <form action="{% url 'vcreate' %}" class="form-crud" method="POST">
            {% csrf_token %}
            <div class="row-form">
                <div class="input">
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" id="descricao" value="" autofocus>
                </div>

                <div class="input">
                    <span>Valor</span>
                    <input type="number" name="valor" id="valor" value="">
                </div>
            </div>
            <div class="row-form">
                <div class="input">
                    <span>Tipo transação:</span>
                    <label for="despesa">Despesa</label>
                    <input type="radio" name="tipo_transacao" id="despesa" value="Despesa" selected class="radio-btn">
                    <label for="receita">Receita</label>
                    <input type="radio" name="tipo_transacao" id="receita" value="Receita" class="radio-btn">
                </div>
                <div class="input">
                    <button type="submit" class="enviar" name="form-salvar">Salvar</button>
                </div>
            </div>
        </form>
</body> </html> {% endblock content %}
